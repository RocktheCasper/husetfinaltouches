<!DOCTYPE html>

    <style>
        .container {

        .centered {

        .MainContent {
    height: 100%;

}

.logo {

}

.facebook {

}

.twitter {
    background-image: url(Huset_SoMe_links-03.svg);
    background-repeat: no-repeat;

    height: 50px;
    font-size: 2em;

.dropbtn {

@media only screen and (max-width: 767px) {

    .sideImage {
        display: none;
    }

    .logo {
        display: block;
    }

    a {
        padding: 1px;
        text-decoration: none;
    }

    .dropbtn {
        display: block;
        position: absolute;
        top: 0px;
        left: 90px;
    }

    .dropdown {
        position: relative;
    }

    .dropdown-content {
        display: none;
        position: relative;
        z-index: 1;
        background-color: black;
        margin: 0;
        top: 2px;
    }

    .dropdown-content a {
        text-decoration: none;
        display: block;
        font-size: 130%;
        white-space: nowrap;
        color: white;
        text-align: left;
    }

    .show {
        display: block;
    }

}

#myBtn {
    background-image: url(ny_iconer/nyhedsbrev.png);

input[type=text],

    }
}

/* The Modal (background) */

.modal {
    display: none;
    /* Hidden by default */
    position: fixed;
    /* Stay in place */
    z-index: 1;
    /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    /* Full width */
    height: 100%;
    /* Full height */
    overflow: auto;
    /* Enable scroll if needed */
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 0.4);
    /* Black w/ opacity */
}

/* Modal Content/Box */

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    /* Could be more or less, depending on screen size */
}

/* The Close Button */

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

    </style>
</head>

<body bgcolor="black">
    <header>
        <div class="container">
            <div class="sideImage">
            </div>
            <div class="MainContent">

                <div class="nav">
                    <div class="dropdown">
                        <img class="logo" src="ny_iconer/App_Ikon_Huset_Artboard200px.svg" style="width:90px">
                        <label onclick="myFunction()" class="dropbtn">&#9776;</label>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="scene.html">Scene</a>
                            <a href="indhold.html">Events</a>
                            <a href="husetcafe.html">Caf√©</a>
                            <a href="frivillig.html">Frivillig</a>
                            <a href="OmHuset.html">Om huset</a>
                            <a href="praktiskinfo.html">Info</a>
                        </div>
                    </div>
                    <!-- Trigger/Open The Modal -->
                    <button id="myBtn"></button>

                    <!-- The Modal -->
                    <div id="myModal" class="modal">

                        <!-- Modal content -->
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <div class="newsletter">
                                <form>

                                    <label for="fname">Navn <span class="red">*</span></label>
                                    <input type="text" id="fname" name="firstname" placeholder="Dit navn.." required>

                                    <label for="lname">Email <span class="red">*</span></label>
                                    <input type="text" id="lname" name="lastname" placeholder="Din e- mail adresse.." required>

                                    <label for="country">Sprog <span class="red">*</span></label>
                                    <select id="country" name="country">
                                        <option value="dansk">Dansk</option>
                                        <option value="engelsk">Engelsk</option>
                                    </select>


                                    <input type="submit" value="Submit">

                                </form>
                            </div>
                        </div>

                    </div>

                    <a href="https://www.instagram.com/husetkbh/" class="insta"></a>
                    <a href="https://www.facebook.com/Huset.Koebenhavn" class="facebook"></a>
                    <a href="https://twitter.com/HusetKBH" class="twitter"></a>
                    <a href="https://www.flickr.com/photos/135006755@N04/" class="flickr"></a>
                </div>
            </div>
        </div>
        <script>
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }

            window.onclick = function(event) {
                if (!event.target.matches('.dropbtn')) {

                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
            let svartekst = "";
            document.querySelector("form").addEventListener("submit", ajaxCall);
            async function ajaxCall(e) {
                e.preventDefault();
                let navn = this.querySelector("input[type=text]").value = "";
            }

            function show(response) {
                document.querySelector("#response").textContent = svartekst;
            }
            // Get the modal
            var modal = document.getElementById('myModal');

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on the button, open the modal
            btn.onclick = function() {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

        </script>
    </header>

        </div>
